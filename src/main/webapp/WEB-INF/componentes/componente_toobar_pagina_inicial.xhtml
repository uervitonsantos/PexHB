<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<h:form>

			<!-- O CODIGO ABAIXO É REFERENTE AOS BOTÕES PARA CADASTRAR UM NOVO PROCEDIMENTO-->

			<p:growl id="growl" showDetail="true" sticky="true" />

			<p:spacer></p:spacer>

			<p:toolbar>
				<p:toolbarGroup>

					<p:commandButton value="Novo Procedimento" type="button"
						onclick="PF('dlg1').show();" process="@this" update="@none"
						icon="fa fa-file-text" actionListener="#{procedimentoBean}">

					</p:commandButton>

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:inputText id="globalFilter"
						onkeyup="PF('usuarioTable').filter()"
						value="#{procedimentoBean.procedimento.titulo}"
						style="width:450px" size="30" maxlength="45" required="true"
						requiredMessage="Buscar" placeholder="Buscar">

					</p:inputText>
					<span />
					<p:commandButton icon="fa fa-search" action="#{procedimentoBean}"
						update="growl" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	</div>


	<!-- O CODIGO ABAIXO É REFERENTE A TELA DE DIALOGO PARA CADASTRO DE UM NOVO PROCEDIMENTO -->
	<div>
		<h:form id="formcadprocedimentos">
			<p:dialog header="Cadastro de Procedimento" widgetVar="dlg1"
				resizable="false" modal="true" height="500" width="800">

				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel for="titulo" value="Titulo: " />
					<p:inputText id="titulo" style="width:540px" required="true"
						value="#{procedimentoBean.procedimento.titulo}" />

					<p:outputLabel for="categoria" value="Categoria: " />
					<p:selectOneMenu id="categoria"
						value="#{procedimentoBean.procedimento.categoria}" required="true"
						style="width:520px">

						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItem itemValue="Software" itemLabel="Software" />
						<f:selectItem itemValue="Redes" itemLabel="Redes" />
						<f:selectItem itemValue="Hardware" itemLabel="Hardware" />
						<f:selectItem itemValue="Gerencial" itemLabel="Gerencial" />

					</p:selectOneMenu>

					<p:outputLabel for="subcategoria" value="Subcategoria: " />
					<p:selectOneMenu id="subcategoria" style="width:520px"
						required="true"
						value="#{procedimentoBean.procedimento.subcategoria}">

						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItem itemValue="Banco de Dados"
							itemLabel="Banco de Dados" />
						<f:selectItem itemValue="ERP" itemLabel="ERP" />
						<f:selectItem itemValue="Sistema Operacional"
							itemLabel="Sistema Operacional" />
						<f:selectItem itemValue="Pacote Office" itemLabel="Pacote Office" />
						<f:selectItem itemValue="Itil" itemLabel="Itil" />
						<f:selectItem itemValue="Software" itemLabel="Software" />
						<f:selectItem itemValue="Redes" itemLabel="Redes" />
						<f:selectItem itemValue="Hardware" itemLabel="Hardware" />
						<f:selectItem itemValue="Gerencial" itemLabel="Gerencial" />

						<p:outputLabel for="versao" value="Versao " />
						<p:inputText id="versao" style="width:540px" required="true"
							value="#{procedimentoBean.procedimento.versao}" />

					</p:selectOneMenu>

					<p:outputLabel for="resumo" value="Resumo " />
					<p:inputTextarea id="resumo" rows="10" cols="50" queryDelay="750"
						maxlength="255" required="true" minQueryLength="4"
						style="width:540px"
						value="#{procedimentoBean.procedimento.resumo}" />

					<h:outputLabel for="arquivo" value="Arquivo: " />

					<p:fileUpload
						fileUploadListener="#{fileUploadView.handleFileUpload}"
						mode="advanced" dragDropSupport="false" sizeLimit="100000"
						fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|docx)$/" />

				</h:panelGrid>
				<p:spacer />
				<p:toolbar>
					<p:toolbarGroup>

						<p:commandButton value="Salvar"
							action="#{procedimentoBean.salvar()}" icon="ui-icon-disk"
							update="growl" />
						<p:separator />
						<p:commandButton value="Cancelar" />
					</p:toolbarGroup>
				</p:toolbar>

			</p:dialog>
		</h:form>
	</div>
</ui:composition>
